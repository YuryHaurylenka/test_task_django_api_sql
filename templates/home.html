<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Collection API</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .tech-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .tech-item:hover {
            transform: translateY(-5px);
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }
        .nav-button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .author {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
        .author a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Link Collection API</h1>
    <p>Manage your links and collections efficiently with our secure API.</p>

    <!-- Technology Stack Block -->
    <h2>Technology Stack</h2>
    <div class="tech-stack">
        <div class="tech-item">
            <img src="https://cdn.iconscout.com/icon/free/png-256/django-2-282855.png" alt="Django">
            <span>Django</span>
        </div>
        <div class="tech-item">
            <img src="https://cdn.iconscout.com/icon/free/png-256/python-2-226051.png" alt="Python">
            <span>Python</span>
        </div>
        <div class="tech-item">
            <img src="https://cdn.iconscout.com/icon/free/png-256/postgresql-226047.png" alt="PostgreSQL">
            <span>PostgreSQL</span>
        </div>
        <div class="tech-item">
            <img src="https://cdn.iconscout.com/icon/free/png-256/docker-13-1175230.png" alt="Docker">
            <span>Docker</span>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/admin" class="nav-button">Admin Panel</a>
        <a href="/swagger/" class="nav-button">API Docs</a>
    </div>

    <!-- Author Info -->
    <div class="author">
        <p>Developed by <a href="https://github.com/YuryHaurylenka" target="_blank">Yury Haurylenka</a></p>
    </div>
</body>
</html>
